<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Resources/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Revision Form Validation</title>
</head>

<body>
    <div class="container">
        <h2>Creat Account</h2>

        <form id="form" class="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="darkGhost" class="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="darkGhost" class="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="darkGhost" class="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="darkGhost" class="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
